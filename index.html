<html>

<head>
    <meta charset="utf-8">
    <title>Frontend Mentor | Order summary card</title>
    <meta name='viewport' content='width=device-width'>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <img src="images/illustration-hero.svg" class="imgHero"/>
        <div class="text">
            <h1>Order Summary</h1>
            <p class="summaryLineOne">You can now liste to millions of</p>   
            <p class="summaryLineTwo">songs, audiobooks, and podcasts on</p>
            <p class="summaryLineThree">any device anywhere you like!</p>
        </div>
        <div class="payment">
            <img src="images/icon-music.svg" class="imgPlayer">
            <div>
                <p class="plan">Annual Plan</p>
                <p class="plan valuePlan">$59.99/year</p>
            </div>
            <p class="changePlan"><a>Change</a></p>
        </div>
        <div class="footer">
            <div class="footerButton" href="#">
                <a class="textButton">Proceed to Payment</a>
            </div>
            <span class="cancel">Cancel Order</span>
        </div>
        
    </div>
</body> 

</html>
